#################################
#
# PERSON
#
# Notes:
# The permalink should be /people/{first name}-{last-name} eg. /people/dean-birkett
#
#
#################################
persons:
  name: People
  singular_name: Person
  fields:
    # Show on Staff list page, Staff page, Events page (speakers), Contact info block
    first_name:
      type: text
      required: true
      label: "First name"
      variant: inline
      class: narrow
      postfix: "<em><small>(required)</small></em>"
      group: "Personal details"
    # Show on Staff list page, Staff page, Events page (speakers), Contact info block
    last_name:
      type: text
      required: true
      label: "Last name"
      postfix: "<em><small>(required)</small></em>"
      variant: inline
      class: narrow
    slug:
      type: slug
      uses: [ first_name, last_name ]
    company:
      type: text
      required: false
      label: "Company:"
      postfix: (if not Europeana Foundation)
      variant: inline
      class: narrow
    company_url:
      type: text
      required: false
      label: "Company URL:"
      postfix: (if not Europeana Foundation)
      pattern: url
      variant: inline
      class: narrow
    job_title:
      type: text
      required: false
      label: "Job Title:"
      variant: inline
      class: narrow
    introduction:
      type: html
      required: false
      label: "Introduction (120 chars MAX):"
      pattern: "^.{1,120}$"
      height: 150px
    image:
      type: image
      required: false
      label: "Image:"
      attrib: title
      extensions: [ gif, jpg, png ]
    email:
      type: text
      required: false
      label: "Email address:"
      variant: inline
      pattern: email
      class: narrow
      group: Contact
    # This is only used if the checkbox is checked on the page - it will override the email address and show the secondary email address instead
    secondary_email:
      type: text
      required: false
      label: "Secondary email address:"
      variant: inline
      pattern: email
      class: narrow
    telephone_number:
      type: text
      required: false
      label: "Telephone number:"
      variant: inline
      postfix: "<em>Allowed values are numbers, spaces, (, ), + and - </em>"
      pattern: '^[0-9+ -()]*$'
      class: narrow
    other_number:
      type: text
      required: false
      label: "Other number:"
      variant: inline
      postfix: "<em>Allowed values are numbers, spaces, (, ), + and - </em>"
      pattern: '^[0-9+ -]*$'
      class: narrow
    linkedin:
      type: text
      required: false
      label: "Linkedin URL:"
      variant: inline
      postfix: "<em>URL has to start with http:// or https://</em>"
      pattern: url
      class: narrow
    twitter:
      type: text
      required: false
      label: "Twitter URL:"
      variant: inline
      postfix: '<em>For expample "https://twitter.com/Europeanaeu" </em>'
      pattern: url
      class: narrow
    skype:
      type: text
      required: false
      label: "Skype ID:"
      variant: inline
      class: narrow
    other_links_1:
      type: text
      required: false
      label: "Other link:"
      variant: inline
      postfix: "<em>URL has to start with http:// or https://</em>"
      pattern: url
      class: narrow
    other_links_2:
      type: text
      required: false
      label: "Other link:"
      variant: inline
      postfix: "<em>URL has to start with http:// or https://</em>"
      pattern: url
      class: narrow
    other_links_3:
      type: text
      required: false
      label: "Other link:"
      variant: inline
      postfix: "<em>URL has to start with http:// or https://</em>"
      pattern: url
      class: narrow
    contact_blogpost:
      type: checkbox
      label: "Main contact of the blog"
      group: "Main Contact Options"
    contact_event:
      type: checkbox
      label: "Main contact of events"
    contact_person:
      type: checkbox
      label: "Main contact of the staff page"
    contact_tag:
      type: checkbox
      label: "Main contact of tag page"
    structure_sortorder:
      type: integer
      label: "Sort order in structure tree parent"
  taxonomy: [ tags ]
  relations:
    structures:
      label: "Tree parent"
      multiple: false
      order: title
  sort: last_name
  # no pager for person, maybe there is a better solution
  listing_records: 10000
  record_template: record_person.twig
  listing_template : listing_person.twig
  icon_many: "fa:users"
  icon_one: "fa:user"




#################################
#
# EVENT
#
# Notes:
# Requirement: On occasion we will not know the exact dates of events, but we would like to announce them.
# For the day / month fields, there should be a (not known) to allow the user control over this.
# => Did not follow the date style with different text fields; If date fields are not filled out make them unknown
# Documents folder: This is required, so that you can show the root folder where the event documentation is going to be
# stored. This will be created in the DMS first, and the user can then select this folder.
# The folder area will be shown on the single events page, and when files are uploaded into this area,
# then the website will update automatically.
#
#
#################################
events:
  name: Events
  singular_name: Event
  slug: 'events'
  singular_slug: 'events'
  fields:
    # Show on Events list page, Events page, Home page
    title:
      type: text
      required: true
      label: "Title (required):"
      variant: inline
      postfix: "<hr>"
      postfix: "(max. 150 characters)"
      pattern: "^.{1,150}$"
      group: "Event information"
    slug:
      type: slug
      uses: title
    start_event:
      type: datetime
      required: false
      label: "Start:"
    unconfirmed_start:
      type: checkbox
      required: false
      label: "Unconfirmed:"
    # If the end date and the start date are the same, then the end date will not show
    # Show on Events list page, Events page, Home page
    end_event:
      type: datetime
      required: false
      label: "End:"
    unconfirmed_end:
      type: checkbox
      required: false
      label: "Unconfirmed:"
    external_link:
      type: text
      required: false
      label: "Link:"
      variant: inline
      class: narrow 
      prefix: "<em>URL has to start with http:// or https://</em>"
      pattern: url  
    teaser:
      type: html
      required: true
      label: "Teaser (required):"
      height: 150px
    # Show on Events list page, Events page, Home page
    body:
      type: html
      required: true
      label: "Body (required):"
      height: 150px
    # Shown on Individual pages, Lists, Overviews, Teasers
    teaser_image:
      type: image
      required: false
      label: "Teaser image:"
      attrib: title
      extensions: [ gif, jpg, png ]
    filelist:
      type: filelist
      required: true
      label: "Files:"
    # If this is checked, then the contact persons secondary email will be shown instead of their primary email in the contact block
    secondary_mail:
      type: checkbox
      required: false
      label: "Show secondary email instead:"
    structure_sortorder:
      type: integer
      label: "Sort order in structure tree parent"
  taxonomy: [ tags ]
  relations:
    structures:
      label: "Tree parent"
      multiple: false
      order: title
    places:
      multiple: false
      label: "Location"
      order: title
      format: "{{ item.title }}"
    persons:
      multiple: true
      label: "Speakers"
      order: last_name
      format: "{{ item.last_name }}, {{ item.first_name }}"
    person:
      multiple: true
      label: "Contact(s)"
      order: last_name
      format: "{{ item.last_name }}, {{ item.first_name }}"
    pages:
      multiple: true
      label: "Pages"
      order: -id
      format: "{{ item.title|escape }}"
  sort: start_event
  record_template : record_event.twig
  listing_template: event_listing.twig
  listing_records : 8
  icon_many: "fa:calendar"
  icon_one: "fa:calendar"

#################################
#
# BLOG POST
#
# Notes:
# If this is type authors is populated, then instead of showing [By Owner] eg, "By Dean Birkett" in the byline, it will show "By [Written by]"
# Type Files should link directly with our DMS. This should allow for multiple files to be added, and not just one file
# Type owner is not shown at all if the Written by section is populated; I think dependet choice list are not possible?
#
#
#################################
blog:
  name: 'Blog Posts'
  singular_name: 'BlogPost'
  display_name: 'Blog Posts'
  slug: 'blog'
  singular_slug: 'blog'
  fields:
    # Show on Blog list page, Blog page, Related items snippet, Home page
    title:
      type: text
      required: true
      label: "Title (required):"
      variant: inline
      postfix: "(max. 200 characters)"
      pattern: "^.{1,200}$"
      group: "Blog post"
    slug:
      type: slug
      uses: title
    # Shown on Blog page
    body:
      type: html
      required: false
      label: "Body (required):"
      height: 150px
    # multiselect from dms
    # Show on Blog list page, Related items snippet, Home page
    image:
      type: image
      required: false
      label: "Teaser image:"
      attrib: title
      extensions: [ gif, jpg, png ]
    # Show on Blog page
    files:
      type: filelist
      required: false
      label: "Files:"
      group: "Secondary information"
    structure_sortorder:
      type: integer
      label: "Sort order in structure tree parent"
  # Show on Blog page
  taxonomy: [ tags ]
  relations:
    structures:
      label: "Tree parent"
      multiple: false
      order: title
    persons:
      label: "Author(s)"
      multiple: true
      format: "{{ item.last_name }}, {{ item.first_name }}"
      order: last_name
    person:
      multiple: true
      label: "Contact(s)"
      order: last_name
      format: "{{ item.last_name }}, {{ item.first_name }}"
      order: last_name
    pages:
      multiple: true
      label: "Pages"
      order: -id
      format: "{{ item.title|escape }}"
    blog:
      multiple: true
      label: "Blog posts"
      order: -id
      format: "{{ item.title|escape }}"
    events:
      multiple: true
      label: "Events"
      order: -id
      format: "{{ item.title|escape }}"
    data:
      multiple: true
      label: "Data"
      order: -id
      format: "{{ item.title|escape }}"
    apps:
      multiple: true
      label: "Apps"
      order: -id
      format: "{{ item.title|escape }}"
  record_template: record_blogpost.twig
  recordsperpage: 100
  listing_template: blog_listing.twig
  icon_many: "fa:quote-left"
  icon_one: "fa:quote-right"



#################################
#
# PAGE
#
# Notes:
# Type position: If 2 blocks of content share the same value (eg both set to be first), then the latest should take precedence
# Type checkbox: This checkbox should control whether the page is shown in the overview/list page, or is a page that is reachable
# via a top level link. If this is not checked, then the page will still be published, still be searchable, but will only be reached
# via a link that has been placed in some body text.
#
# Issues:
# - Not defined how to build up the selectfield for parent to build a structure; using suggestion from bob with taxonomies
# - Restrict the mulitiple: true select to MAX: 2
#
# ToDos:
# - Clarify behavior of type parent
# - Implement answers to questions if possible
#
# Questions:
# - How does the permalink looks like? Solution with routing or should it stay with page/title?
# - Where do the contact persons come from? From contenttype person?
# - Is it possible to define the max amount of choosen entries from the contenttype select, multiple: true? Example: max choose two entries
# - How will be the exact handling of type support_navigation?
#   > Currently implemented as a markdown field. This could just as well be an
#     HTML field; neither is a particularly excellent solution, but the
#     alternative would be to add yet another contenttype, and a relation - way
#     too complex.
#     The field should contain a sequence of list items
# - Should related content be shown on the contenttype (shown in prototype demo.deanbirkett but not in excel docs.google.com)?
#
#################################
pages:
  name: Pages
  singular_name: Page
  fields:
    # Shown on Individual pages, Lists, Overviews, Teasers
    title:
      type: text
      required: true
      label: "Title (required):"
      variant: inline
      postfix: "(max. 50 characters)"
      pattern: "^.{1,50}$"
      group: Page
    slug:
      type: slug
      uses: title
    intro:
      type: textarea
      label: "Intro:"
      height: 150px
    # Shown on Individual pages, Lists
    teaser:
      type: html
      label: "Teaser (required):"
      height: 150px
    # Shown on Individual pages
    body:
      type: html
      label: "Body (required):"
      height: 300px
    # Shown on Individual pages, Lists, Overviews, Teasers
    teaser_image:
      type: image
      required: false
      label: "Teaser image:"
    secondary_mail:
      type: checkbox
      label: "Show secondary email instead:"
      group: "Page Options"
    hide_related:
      type: checkbox
      label: "Hide from related content:"
      postfix: "Check to hide this page from related content sections."
    hide_related_section:
      type: checkbox
      label: "Hide related content section:"
      postfix: "Check to hide the related content section."
    files:
      type: filelist
      required: false
      label: "Files:"
      group: "Files"
    link1:
      type: text
      required: false
      label: "External link1:"
      variant: inline
      class: narrow 
      prefix: "<em>URL has to start with http:// or https://</em>"
      pattern: url  
      group: "Related External Links"
    link2:
      type: text
      required: false
      label: "External link2:"
      variant: inline
      class: narrow 
      prefix: "<em>URL has to start with http:// or https://</em>"
      pattern: url  
    link3:
      type: text
      required: false
      label: "External link3:"
      variant: inline
      class: narrow 
      prefix: "<em>URL has to start with http:// or https://</em>"
      pattern: url  
    support_navigation:
      type: markdown
      label: "Support navigation:"
      group: "Support Navigation"
    structure_sortorder:
      type: integer
      label: "Sort order in structure tree parent"
  taxonomy: [ tags ]
  relations:
    structures:
      label: "Tree parent"
      multiple: false
      order: title
    persons:
      label: "Contact(s)"
      multiple: true
      format: "{{ item.last_name }}, {{ item.first_name }}"
      order: last_name
    pages:
      multiple: true
      label: "Pages"
      order: -id
      format: "{{ item.title|escape }}"
    blog:
      multiple: true
      label: "Blog posts"
      order: -id
      format: "{{ item.title|escape }}"
    data:
      multiple: true
      label: "Data"
      order: -id
      format: "{{ item.title|escape }}"
    apps:
      multiple: true
      label: "Apps"
      order: -id
      format: "{{ item.title|escape }}"
    events:
      multiple: true
      label: "Events"
      order: -id
      format: "{{ item.title|escape }}"
  record_template: record_page.twig
  icon_many: "fa:files-o"
  icon_one: "fa:files"





#################################
#
# LOCATION
#
# Notes:
# This content type should NOT be crawled,
# it is used to enter data into the other areas where it is required
# so the /permalink/locations area should not be in the sitemap, and should be ignored by robots.
#
#################################
places:
  name: Places
  singular_name: Place
  fields:
    # Shown on Job list page, Job page, Events list page, Events page, Home page
    title:
      type: text
      required: true
      label: "Title (required):"
      postfix : "(max. 72 characters)"
      variant: inline
      pattern: "^.{1,72}$"
      group: Location
    slug:
      type: slug
      uses: title
    # Shown on Jobs page, Events page, Home page
    geolocation:
      type: geolocation
      required: true
      label: "Location (required):"
    # If checked, then it will make the content type appear in the drop down Location box in the "Job" content type.
    europeana_place:
      type: checkbox
      prefix: "<hr>"
      required: false
      label: "This is a Europeana place of work:"
      group: "Secondary information"
    # If checked, then this will be the official office address used in the footer
    europeana_office:
      type: checkbox
      required: false
      label: "This is the main Europeana office (appear in footer):"
  record_template: record_location.twig
  icon_many: "fa:map-marker"
  icon_one: "fa:map-marker"
  show_in_menu: false

#################################
#
# STRUCTURE
#
# Notes:
# Some of these list pages (eg - the publications list page), will not need creating here,
# they should be dynamic lists that show anything that was created as a publication, likewise the staff list page
# should show any person that has been created
#
#################################
structures:
  name: Structures
  singular_name: Structure
  fields:
  # Shown on Overview pages, List pages, Teasers
    title:
      type: text
      required: true
      label: "Title (required):"
      variant: inline
      postfix: "(max. 50 characters)"
      pattern: "^.{1,50}$"
      group: Structure
    # The permalink should be /parent URL/title - eg pro.europeana.eu/share-your-data/getting-started.html
    slug:
      type: slug
      uses: title
    secondary_mail:
      type: checkbox
      required: false
      label: "Show secondary email instead:"
    # Shown on Overview pages, List pages
    teaser:
      type: html
      required: false
      label: "Intro text:"
      height: 150px
    # Shown on Overview pages, List pages, Teasers
    image:
      type: image
      required: true
      label: "Image:"
      attrib: title
      extensions: [ gif, jpg, png ]
    template:
      type: templateselect
      filter: '*_structure.twig'
      postfix: 'Use "default template" for overview.'
      prefix: "<hr>"
    content:
      type: select
      label: 'Contenttype'
      values: ['default', 'Events', 'blogs', 'Persons']
      postfix: 'Set content by contenttype'
      group: "Content type"
    # subclass get a own body class
    # -> change name to 'theme'
    subclass:
      type: select
      label: "Subsite theme"
      values: ['none', 'europeana_subsite_cloud', 'europeana_subsite_creative', 'europeana_subsite_enumerate']
      prefix: "<hr><h2>Subsite Settings</h2>"
      group: "Subsite settings"
    footer:
      type: select
      label: 'Subsite footer'
      values: footer/id,title
    date_start:
      type: date
      required: false
      label: "Project start:"
      variant: inline
    date_end:
      type: date
      required: false
      label: "Project end:"
      variant: inline
    structure_sortorder:
      type: integer
      label: "Sort order in structure tree parent"
  taxonomy: [ tags ]
  relations:
    structures:
      label: "Tree parent"
      multiple: false
      order: title
    persons:
      label: "Contact(s)"
      multiple: true
      format: "{{ item.last_name }}, {{ item.first_name }}"
  record_template: overview_structure.twig
  recordsperpage: 1000
  # viewless: true
  icon_many: "fa:cubes"
  icon_one: "fa:cube"


